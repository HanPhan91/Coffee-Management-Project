<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discount</title>
    <th:block th:replace="layout/head :: head"/>
</head>
<body>
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <th:block th:replace="layout/navBar :: navBar"/>
    <th:block th:replace="layout/sideBar :: sideBar"/>

    <!-- ============================================================== -->
    <!--Primary Content-->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Discount</h4>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <div class="row">
                <div class="col text-end">
                    <button class="btn btn-outline-primary" id="discount"><i class="fa fa-plus-square"></i> Creat discount</button>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <table class="table table-hover" id="tblDiscount">
                        <thead>
                        <tr>
                            <th scope="col" class="fw-bold fs-3">Mã KM</th>
                            <th scope="col" class="fw-bold fs-3">Mô tả</th>
                            <th scope="col" class="fw-bold fs-3">Phần trăm KM</th>
                            <th scope="col" class="fw-bold fs-3">TG bắt đầu</th>
                            <th scope="col" class="fw-bold fs-3">TG kết thúc</th>
                            <th scope="col" class="fw-bold fs-3">số lượng</th>
                            <th scope="col" colspan="2" class="text-center fw-bold fs-3">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each= "discount, count: ${discounts}">
                            <tr th:id="'tr_'+ ${discount.id}">
                                <td th:text="${discount.code}"></td>
                                <td th:text="${discount.description}"></td>
                                <td th:text="${discount.percentDiscount}"></td>
                                <td th:text="${#dates.format(discount.createdAt, 'dd-MM-yyyy')}"></td>
                                <td th:text="${#dates.format(discount.endedAt, 'dd-MM-yyyy')}"></td>
                                <td th:text="${discount.quantity}"></td>
                                <td class="text-center"><button class="btn btn-outline-warning editDiscount" th:data-id="${discount.id}"><i class="fa fa-pencil-alt"></i></button></td>
                                <td class="text-center"><button class="btn btn-outline-danger deleteDiscount" th:data-id="${discount.id}"><i class="fa fa-trash"></i></button></td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col text-end">
                    <a class="btn btn-outline-danger" id="deletedDiscount" th:href="@{/discount/deleted}"><i class="fa fa-trash"></i> Danh sách đã xóa
                    </a>
                </div>
            </div>

        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <th:block th:replace="layout/footer :: footer"/>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
</div>
<th:block th:replace="layout/script :: script"/>
<th:block th:replace="discount/create :: create"/>
<th:block th:replace="discount/edit :: editDiscount"/>
<th:block th:replace="discount/delete :: deleteDiscount"/>
<script src="/assets/App/appDiscount.js"></script>
<script src="/assets/App/validateDiscount.js"></script>
<script>
    $("#discount").on("click", function (){
        $("#createDiscount").modal("show");
    });
    handlerActionDiscount();
</script>

</body>
</html>
