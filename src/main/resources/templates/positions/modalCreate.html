<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalCreate">
    <div class="modal" tabindex="-1" id="modalCreate">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tạo chức vụ mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmCreate">
                        <div class="row">
                            <div class="col">
                                <label for="namePositionCre" class="form-label fw-bold">Tên chức vụ:</label>
                                <input type="text" class="form-control" id="namePositionCre" name="fullNameCreate">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnCreate">Tạo chức vụ</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#btnCreate").on("click", function (){
            $("#frmCreate").trigger("submit");
        });

        function createPosition(){
            let postion = new Position($("#namePositionCre").val().trim());

            $.ajax({
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                type: "POST",
                url: "/api/positions/create",
                data: JSON.stringify(postion)
            })
            .done(function (data){
                let str= `
                    <tr id="tr_${data.id}">
                            <td>${data.name}</td>
                            <td>${data.createAt}</td>
                            <td><button class="btn btn-outline-warning editPosition" data-id="${data.id}"><i class="fa fa-pencil-alt"></i></button></td>
                            <td><button class="btn btn-outline-danger deletePosition" data-id="${data.id}"><i class="fa fa-trash"></i></button></td>
                        </tr>
                `;
                $("#tblPosition").prepend(str);
                $("#modalCreate").modal("hide");
                $("#frmCreate")[0].reset();
                handlerAction();
            })
            .fail(function (jqXHR){
                let str = ``;
                if (jqXHR.responseJSON) {
                    $.each(jqXHR.responseJSON, function (key, value) {
                        str += `<label id= "${key}-error" class="error" for="${key}">${value}</label><br>`;
                        $("#" + key).addClass("error");
                    });
                } else {
                    str += `<label id= "message-error" class= "error" for= "message">ERROR_400</label>`;
                }
                $("#modalCreate .modal-body .modal-alert-danger").removeClass("hide").addClass("show");
                $("#modalCreate .modal-body .modal-alert-danger").html(str);
            })
        }

    </script>

</th:block>
