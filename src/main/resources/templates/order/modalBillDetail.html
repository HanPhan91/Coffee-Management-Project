<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalBillDetail">
    <div class="modal" id="modalBillDetail" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Thông tin hóa đơn</h5>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="form-group row">
                            <div class="col-4">
                                <label class="form-label fw-bold">Bàn: </label>
                            </div>
                            <div class="col-8">
                                <label id="nameTable"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <table class="table" style="width: 100%">
                                    <thead>
                                    <tr>
                                        <th scope="col" class="text-center">#</th>
                                        <th scope="col" class="text-center">Tên đồ uống</th>
                                        <th scope="col" class="text-center">Đơn giá (VNĐ)</th>
                                        <th scope="col" class="text-center">Số lượng</th>
                                        <th scope="col" class="text-center">Tổng tiền (VNĐ)</th>
                                    </tr>
                                    </thead>
                                    <tbody id="billdetails">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $("#modalBillDetail").on('hidden.bs.modal', function () {
            swal("Thành công", "Thanh toán thành công", "success").then(function () {
                location.reload();
            })
        })
    </script>
</th:block>
