<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html lang="en" class="k-webkit k-webkit98" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Chi nhánh trung tâm - Thu ngân</title>
    <!--<base href="./">-->
    <base href=".">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- No Cache index -->
    <link rel=" icon" type="image/ico" href="/assets/plugins/images/favicon.ico">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT">
    <meta http-equiv="pragma" content="no-cache">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="/assets/order/pop.css" rel="stylesheet"/>
</head>
<body class="ng-tns-0-0" style="padding-right: 0px;">
<kv-root ng-version="8.2.13">


    <div class="fnb-app">


        <router-outlet></router-outlet>
        <kv-cashier-page>
            <div class="introduce-app">
                <button class="btn-del"><i
                        class="fas fa-times"></i></button>
                <div class="banner-introduce-app">
                </div>
            </div>
            <div class="wrapper has-download-app">
                <kv-cashier-header>
                    <div class="header">
                        <div class="header-left">
                            <div class="kv-tabs">
                                <ul>
                                    <li><a data-tab-index="1" href="javascript:void(0);" id="showTables"
                                           class="active"><i class="fas fa-table"></i> Phòng bàn </a></li>

                                    <li><a data-tab-index="2" href="javascript:void(0);" id="showDrink"><i
                                            class="fas fa-utensils"></i> Thực đơn </a></li>
                                </ul>
                            </div>

                        </div>
                        <div class="header-right">
                            <kv-cashier-menu>
                                <ul class="header-right-ul pull-right">

                                    <li class="user-name" style="width: 150px;margin-right: 20px;"><a skip-disable="">
                                        <th:block>
                                            <span th:text="${user.staff.name}"></span>
                                        </th:block>
                                    </a></li>
                                    </li>
                                </ul>
                            </kv-cashier-menu>
                        </div>
                    </div>
                </kv-cashier-header>
                <div class="wrap-content">
                    <div class="col-left col-table">
                        <kv-cashier-table-container class="cashier-table">
                            <kv-cashier-table-list>
                                <div class="table-list product-list">
                                    <div
                                            class="swiper-container swiper-container-initialized swiper-container-horizontal">
                                        <div class="swiper-wrapper" style="transition-duration: 0ms;">

                                            <div class="swiper-slide swiper-slide-active" id="showTable"
                                                 style="width: 624px;">
                                                <ul tabindex="1">
                                                </ul>
                                            </div>
                                        </div>
                                        <span
                                                class="swiper-notification" aria-live="assertive"
                                                aria-atomic="true"></span>
                                    </div>
                                    <div class="hidden-item"></div>

                                </div>
                            </kv-cashier-table-list>
                        </kv-cashier-table-container>
                    </div>
                    <div class="col-right" id="showCart" style="background-color: white;">
                        <div class="col-right-content has-alert">
                            <kv-cashier-cart-list-item>
                                <div class="">
                                    <div class="product-cart-list" id="listCartItem">
                                        <div class="product-cart-item" id="3238ddd4-9f88-451c-866a-6fb4ff2d381d">
                                        </div>
                                    </div>
                                    <div class="page-empty" hidden=""><i
                                            class="mask mask-food"></i>
                                        <div class="empty-content" translate=""> Chưa có món nào <span
                                                translate="">Vui lòng chọn món trong thực đơn</span></div>
                                    </div>
                                </div>
                            </kv-cashier-cart-list-item>
                        </div>

                        <kv-cashier-payment-info-bottom>
                            <div class="form-actions form-payment">
                                <div class="row-div">
                                    <div class="col-auto form-actions-left">
                                        <div class="form-group"><label
                                                class="form-label control-label" translate="">Mã giảm giá: </label>
                                            <div class="form-output">
                                                <input id="inputVoucher"
                                                       class="form-control form-control-sm ng-untouched ng-pristine ng-valid"
                                                       kvautonumeric="" value="" style="width: 100px"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions-right">
                                        <label class="control-label"><span
                                                translate="">Tổng tiền: </span>
                                        </label>
                                        <span class="form-control-static total-price" id="totalAmount"></span>

                                    </div>
                                </div>
                                <div class="row-div">
                                    <div class="form-actions-right">
                                        <div class="justify-content-end">
                                            <button class="btn btn-primary split" id="btnSplitOrder" translate=""
                                                    type="button"> Tách đơn
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </kv-cashier-payment-info-bottom>

                        <div class="wrap-button three-buttons">
                            <button id="createBill" class="btn btn-success" type="button">
                 <span><i class="fas fa-dollar-sign"></i>Thanh toán
                  </span></button>
                            <button id="createOrder"
                                    class="btn btn-alert" type="button"><i class="fas fa-bullhorn"></i>Tạo order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <kv-cashier-history-cart>
                <kv-pull-over>
                    <div class="float-nav right" skip-disable="" hidden="">
                        <div class="float-nav-content">
                            <button
                                    class="float-nav-close"><i class="fal fa-times"></i></button>
                            <h4 class="float-title">Lịch sử</h4>

                            <div class="parse-history empty-area">

                                <div class="page-empty"><i class="fal fa-inbox"></i>
                                    <div class="empty-content" translate=""> Không có dữ liệu</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="float-overlay" hidden=""></div>
                </kv-pull-over>
            </kv-cashier-history-cart>
            <!--                <div class="support">-->
            <!--                    <ul>-->
            <!--                        <li><i class="fa fa-phone"></i> Hỗ trợ khách hàng 1900 6522</li>-->

            <!--                        <li><i class="fa fa-map-marker"></i> Chi nhánh trung tâm</li>-->

            <!--                        <li class="sort-key"><a outsideclick="true" placement="top"-->
            <!--                                                skip-disable="" title="Danh sách các phím tắt"><i-->
            <!--                                class="fas fa-info-circle"></i>-->
            <!--                            Phím tắt </a></li>-->
            <!--                        <li class="app-version"><span>Phiên bản 1.39.0</span></li>-->
            <!--                    </ul>-->
            <!--                </div>-->
            <!--            <div class="download-app"><img class="app-logo"-->
            <!--                                           src="./tatcat_files/app-logo.png">-->
            <!--                <h1 class="title"> Sử dụng<span> màn hình ngang hoặc<br-->
            <!--                ></span> App KiotViet Bán hàng </h1>-->
            <!--                <p> Để thực hiện thao tác bán hàng linh hoạt<br> và dễ dàng hơn trên-->
            <!--                    thiết bị này </p>-->
            <!--            </div>-->

            <kv-request-allow-notification>
                <p><a class="show-alert" href="javascript:void(0);">Click để
                    bật</a> thông báo cho các yêu cầu thanh toán và cung ứng từ bếp. <a
                        class="hide-alert" href="javascript:void(0);" translate="">Ẩn</a></p>
            </kv-request-allow-notification>
        </kv-cashier-page>
    </div>
</kv-root>
</body>
<th:block th:replace="layout/script :: script"/>
<th:block th:replace="order/modalSplitOrder :: modalSplitOrder"/>
<script th:inline="javascript">
    let listDrink = [[${drinks}]];
    let Drinks = [];
    let Carts = [];
    let listOrder = [[${orders}]];
</script>
<script src="/assets/order/pop.js"></script>
</html>
