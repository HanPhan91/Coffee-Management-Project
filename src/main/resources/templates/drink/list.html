<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <th:block th:replace="layout/head :: head"/>
    <meta charset="UTF-8">
    <title>Quản lý thức uống</title>
    <!--    <th:block th:replace="layout/firstScript :: firstScript"/>-->
</head>
<body>
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>


<!-- Page Wrapper -->
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <th:block th:replace="layout/navBar :: navBar"/>
    <th:block th:replace="layout/sideBar :: sideBar"/>

    <!-- ============================================================== -->
    <!--Primary Content-->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Quản lý thức uống</h4>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <!--Header-->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Quản lý thức uống</h1>
            </div>
            <div class="row">
                <div class="col mb-2">
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-outline-primary create">
                            <i class="fa fa-plus-square"></i>
                            Thêm thức uống mới
                        </button>
                    </div>
                    <div class="d-flex justify-content-end mt-2">
                        <a type="button" class="btn btn-outline-success" href="/catalogs">
                            <i class="fa fa-plus-square"></i>
                            Quản lý danh mục thức uống
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table table-hover" id="tblDrink">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên thức uống</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Danh mục</th>
                        <th scope="col" colspan="2" class="text-center">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="drink: ${drinks}">
                        <tr th:id="'tr_'+ ${drink.id}">
                            <td th:text="${drink.id}"></td>
                            <td th:text="${drink.name}"></td>
                            <td th:text="${drink.price}"></td>
                            <td th:text="${drink.getCatalog().getCatalogName()}"></td>

                            <td class="text-center">
                                <button type="button" class="btn btn-outline-primary edit" th:data-id="${drink.id}">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                            <td class="text-center">
                                <button type="button" class="btn btn-outline-danger delete"
                                        th:data-id="${drink.id}">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>
<!--                        <script th:inline="javascript">-->
<!--                            var id = [[${drink.id}]];-->
<!--                            var price = [[${drink.price}]];-->
<!--                            $("#tr_" + id + " .drinkPrice").append(separator(price));-->
<!--                        </script>-->
                    </th:block>

                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col mb-2">
                    <div class="d-flex justify-content-end">
                        <a type="button" class="btn btn-danger restore" href="/drinks/deleted">
                            <i class="fa fa-trash-restore"></i>
                            Khôi phục thức uống
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Main Page-->
    </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <th:block th:replace="layout/footer :: footer"/>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
</div>
<th:block th:replace="layout/script :: script"/>
<th:block th:replace="drink/modalCreateDrink :: modalCreateDrink"/>
<th:block th:replace="drink/modalUpdateDrink :: modalUpdateDrink"/>
<!--<th:block th:replace="drink/modalDeleteDrink :: modalDeleteDrink"/>-->
</body>
<script>
    $(document).ready(function (){
        function handlerShowModalEdit() {
            $("button.edit").on("click", function () {
                let id = $(this).data("id");
                $.ajax({
                    type: "GET",
                    url: "/api/drinks/" + id
                })
                    .done(function (data) {
                        $("#idDrinkUpdate").val(data.id);
                        $("#drinkNameUpdate").val(data.name);
                        $("#priceDrinkUpdate").val((data.price));
                        $("#desDrinkUpdate").val(data.description);
                        $("#inventoryDrinkUpdate").val(data.inventory);
                        $("#modalUpdateDrink").modal("show");
                    })
                    .fail(function (resp) {
                        alert("Show modal withdraw error");
                    })
            });
        }

        handlerShowModalEdit();

        $("#btnUpdateDrink").on("click", function () {
            let id = $("#idDrinkUpdate").val(),
                drink = {
                    id: $(id),
                    name: $("#drinkNameUpdate").val(),
                    price: $("#priceDrinkUpdate").val(),
                    description: $("#desDrinkUpdate").val(),
                    inventory: $("#inventoryDrinkUpdate").val(),
                    catalog: $("#catalogsUpdate").val
                };
            $.ajax({
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                type: "PUT",
                url: "/api/drinks/update/" + id,
                data: JSON.stringify(drink)
            })
                .done(function (data) {
                    let str = `
                    <tr id="tr_${data.id}">
                    <td>${data.id}</td>
                    <td>${data.name}</td>
                    <td>${data.price}</td>
                    <td>${data.description}</td>
                    <td>${data.inventory}</td>
                    <td>
                        <button type="button" class="btn btn-outline-secondary edit" ">
                            <i class="fa fa-edit"></i>
                        </button>
                    </td>
                    <td>
                        <a class="btn btn-outline-success delete">
                            <i class="fa fa-plus"></i>
                        </a>
                    </td>
                </tr>
            `;


                    let currentRow = $("#tr_" + data.id);
                    currentRow.replaceWith(str);

                    $("#modalUpdateDrink").modal("hide");

                    $("#frmUpdateDrink")[0].reset();

                    // handlerShowUpdateModal();

                })
                .fail(function (resp) {
                    console.log(resp);
                    alert("Update Error");
                })
        });
    })
</script>
</html>
