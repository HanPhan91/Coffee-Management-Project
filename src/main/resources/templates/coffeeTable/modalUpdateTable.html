<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalUpdateTable">
    <div class="modal" tabindex="-1" id="modalUpdateTable">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cập nhật bàn</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">

                    </div>
                    <form id="frmUpdateTable">
                        <div class="row">
                            <div class="mb-3 col-6">
                                <input type="text" id="idTableUpdate" hidden>
                                <label for="tableNameUpdate" class="form-label fw-bold">Tên bàn</label>
                                <input type="text" class="form-control" id="tableNameUpdate" name="tableNameUpdate">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-outline-primary" id="btnUpdateTable">Sửa bàn</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
