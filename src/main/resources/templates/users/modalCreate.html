<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="modalCreate">
    <div class="modal" tabindex="-1" id="modalCreate">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tạo user mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">
                    </div>
                    <form id="frmCreateUser">
                        <div class="row">
                            <div class="col col-md-6">
                                <label for="usernameCre" class="form-label fw-bold">Tên đăng nhập:</label>
                                <input type="text" class="form-control" id="usernameCre" name="usernameCre">
                            </div>
                            <div class="col col-md-6">
                                <label for="passCre" class="form-label fw-bold">Mật khẩu:</label>
                                <input type="text" class="form-control" id="passCre" name="passCre">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-md-6">
                                <label for="staffCre" class="form-label fw-bold">Nhân viên được cấp:</label>
                                <select class="form-select" id="staffCre">

                                </select>
                            </div>
                            <div class="col col-md-6">
                                <label for="uploadCre" class="form-label fw-bold">Ảnh đại diện:</label>
                                <input type="file" class="form-control" id="uploadCre">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-primary" id="btnCreateUser">Tạo user</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#btnCreateUser").on("click", function (){
            $("#frmCreateUser").trigger("submit");
        });

        function createUser(){
            let formData = new FormData();
            formData.append("username", $("#usernameCre").val());
            formData.append("password", $("#passCre").val());
            formData.append("staff", $("#staffCre").val());
            formData.append("file", $("#uploadCre").val());
            $.ajax({
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                type: "POST",
                url: "/api/positions/create",
                data: JSON.stringify(formData)
            })
            .done(function (data){
                let str= `
                    <tr id="'tr_'+ ${data.id}">
                                <td>${data.username}</td>
                                <td>${data.password}</td>
                                <td>${data.staff.name}</td>
                                <td>${data.staff.position.name}</td>
                                <td>${data.staff.createAt}</td>
                                <td>Avatar</td>
                                <td class="text-center">
                                    <button class="btn btn-outline-warning editPosition" data-id="${data.id}"><i
                                            class="fa fa-pencil-alt"></i></button>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-outline-danger deletePosition" data-id="${data.id}"><i
                                            class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                `;
                $("#tblPosition tbody").prepend(str);
                $("#modalCreate").modal("hide");
                $("#frmCreate")[0].reset();
                $("#perPositionCre option").remove();
                handlerAction();
                Swal.fire({
                    title: 'Thành công!',
                    text: 'Chức vụ mới đã được tạo',
                    icon: 'success',
                    confirmButtonText: 'OK'
                })
            })
            .fail(function (jqXHR){
                let str = ``;
                if (jqXHR.responseJSON) {
                    $.each(jqXHR.responseJSON, function (key, value) {
                        str += `<label id= "${key}-error" class="error" for="${key}">${value}</label><br>`;
                        $("#" + key).addClass("error");
                    });
                } else {
                    str += `<label id= "message-error" class= "error" for= "message">ERROR_400</label>`;
                }
                $("#modalCreate .modal-body .modal-alert-danger").removeClass("hide").addClass("show");
                $("#modalCreate .modal-body .modal-alert-danger").html(str);
            })
        }

    </script>

</th:block>
