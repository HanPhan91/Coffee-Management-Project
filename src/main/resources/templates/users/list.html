<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý user</title>
    <th:block th:replace="layout/head :: head"/>
</head>
<body>
<div class="preloader">
    <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
    </div>
</div>
<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
     data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
    <th:block th:replace="layout/navBar :: navBar"/>
    <th:block th:replace="layout/sideBar :: sideBar"/>

    <!-- ============================================================== -->
    <!--Primary Content-->
    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <div class="page-breadcrumb bg-white">
            <div class="row align-items-center">
                <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                    <h4 class="page-title">Danh sách user</h4>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- ============================================================== -->
        <!-- End Bread crumb and right sidebar toggle -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <div class="row">
                <div class="col text-end">
                    <button class="btn btn-outline-primary" id="createUser"><i class="fa fa-plus-square"></i> Tạo
                        user mới
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <table class="table table-hover" id="tblUser">
                        <thead>
                        <tr>
                            <th scope="col" class="fw-bold fs-5">Tên đăng nhập</th>
                            <th scope="col" class="fw-bold fs-5">Mật khẩu</th>
                            <th scope="col" class="fw-bold fs-5">Tên nhân viên</th>
                            <th scope="col" class="fw-bold fs-5">Chức vụ</th>
                            <th scope="col" class="fw-bold fs-5">Ngày tạo</th>
                            <th scope="col" class="fw-bold fs-5">Avatar</th>
                            <th scope="col" colspan="2" class="text-center fw-bold fs-5">Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="user: ${users}">
                            <tr th:id="'tr_'+ ${user.id}">
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.password}"></td>
                                <td th:text="${user.staff.name}"></td>
                                <td th:text="${user.staff.position.name}"></td>
                                <td th:text="${user.staff.createAt}"></td>
                                <td>Avatar</td>
                                <td class="text-center">
                                    <button class="btn btn-outline-warning editUser" th:data-id="${user.id}"><i
                                            class="fa fa-pencil-alt"></i></button>
                                </td>
                                <td class="text-center">
                                    <button class="btn btn-outline-danger deleteUser" th:data-id="${user.id}"><i
                                            class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col text-end">
                    <a class="btn btn-outline-danger" id="deletedUser" th:href="@{/users/deleted}"><i class="fa fa-trash"></i> Danh sách user đã xóa
                    </a>
                </div>
            </div>

        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <th:block th:replace="layout/footer :: footer"/>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
</div>
<th:block th:replace="layout/script :: script"/>
<th:block th:replace="users/modalCreate :: modalCreate"/>
<th:block th:replace="users/modalEdit :: modalEdit"/>
<th:block th:replace="users/modalDelete :: modalDelete"/>
<script src="/assets/App/appUser.js"></script>
<script src="/assets/App/validatedUser.js"></script>
<script>
    $("#createUser").on("click", function () {
        $.ajax({
            type: "GET",
            url: "/api/staffs"
        })
            .done(function (data){
                let str="";
                for (let i = 0; i < data.length; i++) {
                    let staff = data[i];
                    str+=`
                    <option value="${staff.id}">${staff.name}</option>
                `;
                }
                $("#staffCre").prepend(str);
            })
            .fail(function (){
                window.location = "/errors";
            })
        
        $("#modalCreate").modal("show");
    });
    handlerActionUser();
</script>

</body>
</html>
